<input [formControl]="control" [type]="type" 
    class="block w-full py-1.5 px-3  border border-gray-400 transition
        duration-500 focus:outline-none rounded bg-transparent
        focus:border-indigo-400"  
    [placeholder]="placeholder"/>
<p *nIf="control.touched && control.dirty && control.errors?.required" 
    class="text-red-400"> 
    Field name is required</p>
